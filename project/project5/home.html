<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skye MacLeod - Portfolio 2024</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Erica One' rel='stylesheet'>
        <style>
            body{height:100%; display: flex; flex-direction: column; justify-content: center; align-items: center;}
            .whole{text-align: center; width: 100%;}
            .name{margin-top: 18%; font-size: 60px; font-family: 'Druk Wide Bold'; color: #5f1830; font-weight: lighter; opacity: 0; transition: opacity 2s ease-in-out;}
            nav{display: flex; justify-content: space-evenly; width: 100%; opacity: 0; transition: opacity 3s ease-in-out;}
            nav a{font-family: 'Druk Wide Bold'; font-weight: lighter; font-size: 20px;}
            .fade-in{opacity: 1;}

            @media screen and (max-width: 768px) {
                body{max-width: 100%;}
                .flex1 {font-size: 50px; text-align: center;}
                nav{justify-content: space-around;}
            }

        </style>
        <script>
            function myName() {
                const nameElement = document.getElementById('name');
                const navElement = document.getElementById('nav');

                nameElement.classList.add('fade-in');
                navElement.classList.add('fade-in');
            }
            window.onload = myName;
        </script>

    </head>

    <body>
        <div class="whole">
            <h1 id="name" class="name">Skye MacLeod's Portfolio</h1>
            <nav id="nav">
                <a href="home.html">Home</a>
                <a href="about.html">About</a> 
                <a href="progress.html">Progress</a> 
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    
    </body>
</html>
