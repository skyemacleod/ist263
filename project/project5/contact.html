<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Erica One' rel='stylesheet'>

        <style>
            .navbar{display: flex; justify-content: space-between; align-items: center; padding: 30px; font-weight: bold;}
            .navleft{font-family: 'Erica One'; color: #5f1830; font-size: 2rem; font-weight: lighter;}
            .navright{display: flex; gap: 20px;}
            footer a{font-family: 'Bebas Neue'; color: #fff; text-decoration: none; font-size: 1.7rem;}
            .contact{font-size: 5rem; margin-top: 10px; margin-bottom: 10px; font-family: 'Bebas Neue'; font-weight: bold;}
            .flex1{padding-left: 20px; padding-right: 20px;}
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="navleft">Skye MacLeod</div>
            <div class="navright">
                <a href="home.html">Home</a> 
                <a href="about.html">About</a> 
                <a href="progress.html">Progress</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <body>
            <div class="flex1">
                <p class="contact">Contact</p>
                <div class="form">
                    <form action="https://formspree.io/f/xqazvkdd" method="POST">
                    <h3>Your Name:</h3>
                        <input type="text" id="fname" name="fname" value=""><br>
                    <h3>Choose your form of communication:</h3>
                        <input type="radio" id="email" name="fav_communication" value="email">
                        <label for="email">Email</label><br>
                        <input type="radio" id="linkedin" name="fav_communication" value="linkedin">
                        <label for="linkedin">LinkedIn</label><br>
                        <input type="radio" id="smedia" name="fav_communication" value="smedia">
                        <label for="smedia">Social Media</label><br>
                    <h3>Email/LinkedIn/Social Media:</h3>
                    <textarea id="contactpurpose" name="contactpurpose" rows="1" cols="40"></textarea>
                    <br>
                    <h3>Message:</h3>
                    <textarea id="contact_purpose" name="contactpurpose" rows="4" cols="40"></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                    </form>
                    <p>Click the "Submit" button to finish the form.</p>
                </div>
            </div>
        </body>
        <footer>
            <a href="../media/resume.pdf" target="_blank">Click to download my Resume</a>
        </footer>
    </body>
</html>
