<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Skye MacLeod</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Titan One' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Erica One' rel='stylesheet'>

        <style>
            .navbar{position: sticky; display: flex; top: 0; justify-content: space-between; align-items: center; padding: 30px; font-weight: bold;}
            .navleft{font-family: 'Druk Wide Bold'; color: #5f1830; font-size: 1.8rem; font-weight: lighter;}
            .navright{display: flex; gap: 20px; font-family: 'Druk Wide Bold';}
            footer a{font-family: 'Bebas Neue'; color: #fff; text-decoration: none; font-size: 1.7rem;}
            .contact{font-size: 3rem; margin-top: 10px; margin-bottom: 10px; font-family: 'Druk Wide Bold'; font-weight: bold;}
            .flex1{width: 500px; justify-content: center; padding: 20px; border: solid #5f1830 3.5px; border-radius: 5px; margin: 50px auto; margin-top: 2px;}
            textarea{width: 100%; padding: 10px; box-sizing: border-box;}
            .btn{background-color: #5f1830; color: #fff; padding: 10px; border: solid 3px #5f1830; width: 100%; border-radius: 5px; cursor: pointer;}
            h3, p{font-family: 'Druk Wide Bold';}
            .flex2{display: flex; justify-content: center; gap: 15px; margin: 20px; margin-bottom: 40px;}
            .link img{width: 30px; height: auto; }

            @media screen and (max-width: 768px) {
                .flex1 {width: 90%; margin: 20px auto; padding: 15px;}
            }
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="navleft"><a href="home.html">Skye MacLeod</a></div>
            <div class="navright"> 
                <a href="about.html">About</a> 
                <a href="progress.html">Progress</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <body>
            <div class="flex1">
                <p class="contact">Contact</p>
                <div class="form">
                    <form action="https://formspree.io/f/xqazvkdd" method="POST">
                    <h3>Your Name:</h3>
                    <textarea id="fname" name="fname" rows="1" cols="40"></textarea>
                    <br>
                    <h3>Email:</h3>
                    <textarea id="contactpurpose" name="contactpurpose" rows="1" cols="40"></textarea>
                    <br>
                    <h3>Message:</h3>
                    <textarea id="contact_purpose" name="contactpurpose" rows="4" cols="40"></textarea>
                    <br><br>
                    <input class="btn" type="submit" value="Submit">
                    </form>
                    <p>Click the "Submit" button to finish the form.</p>
                </div>
            </div>
            <div class="flex2">
                <a class="link" href="https://www.linkedin.com/in/skyemacleod/"><img src="../media/linkedin.svg" alt="LinkedIn Icon"></a>
                <a class="link" href="mailto:asmacleo@syr.edu"><img src="../media/mail.svg" alt="Email Icon"></a>
            </div>
        </body>
        <footer>
            <a href="../media/resume.pdf" target="_blank">Click to download my Resume</a>
        </footer>
    </body>
</html>
