<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@rchdook files</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column; /* Stack content vertically */
      justify-content: flex-start;
      align-items: center;
    }

    /* Style for the top and bottom lines */
    .line {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    .line2 {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    .img-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        
    }

    .img-container img {
        height: 170px;
        width: auto;
        object-fit: cover;
    }

    .top {
        display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* Container for the moving text */
    .text-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      overflow: hidden;
    }

    .ad {
      display: inline-block;
      white-space: nowrap;
      text-align: center;
      font-size: 18px;
      text-decoration: none;
      font-family: 'Druk Wide Bold';
      color: #0055ff;
    }

    /* The moving text itself */
    .text {
      display: inline-block;
      white-space: nowrap;
      text-align: left;
      padding-left: 20px;
      font-size: 40px;
      font-family: 'Druk Wide Bold';
      align-self: flex-start;
    }

    .img {
        display: inline-flex;
        animation: moveText 10s linear infinite;
    }

    /* Keyframe animation to move the text */
    @keyframes moveText {
      0% {
        transform: translateX(100%); /* Start from the right side */
      }
      100% {
        transform: translateX(-100%); /* Move to the left side */
      }
    }

  </style>
</head>
<body>


  <div class="top">
    <a href="index.html" class="ad">@rchdook</a>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">PORTFOLIO</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">PROJECTS</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">ABROAD</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">DESIGN</div>
  </div>

  <div class="line2"></div>

  <div class="text-container">
    <div class="text">
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
    </div>
  </div>

  <div class="line2"></div>

  <div class="img-container">
    <img class="img" src="media/playdo.png">
    <img class="img" src="media/playdomoped.png">
    <img class="img" src="media/playdoheart.png">
    <img class="img" src="media/playdotall.png">
    <img class="img" src="media/playdopink.png">
    <img class="img" src="media/playdostilt.png">
    <img class="img" src="media/playdohug.png">
  </div>

  <div class="line"></div>

</body>
</html>
