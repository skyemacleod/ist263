    .main {
        display: flex;

        align-items: center; /* Center all elements horizontally */
        justify-content: center;
        height: 100vh; /* Full viewport height */
    }
    .ad1 {
        font-size: 50px;
        text-align: left;  /* Align text to the left */
        margin-left: -270px; /* Adjust the position slightly to the left */
    }
    .ad2 {

    .ad3 {

    }
    h1 {

    .char {
        justify-content: flex-end;

    /* Style for the top and bottom lines */
    .line {

    }

    .img-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .img-container img {
        height: 170px;
        width: auto;
        object-fit: cover;
    }

    /* Container for the moving text */
    .text-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      width: 100%;
      overflow: hidden;
    }

    /* The moving text itself */
    .text {
      display: inline-block;
      white-space: nowrap;
      text-align: left;
      padding-left: 20px;
      font-size: 40px;
      font-family: 'Druk Wide Bold';
      align-self: flex-start;
    }

    .img {
        display: inline-flex;
        animation: moveText 10s linear infinite;
    }

    /* Keyframe animation to move the text */
    @keyframes moveText {
      0% {
        transform: translateX(100%); /* Start from the right side */
      }
      100% {
        transform: translateX(-100%); /* Move to the left side */
      }
    }
