<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@rchdook files</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style for the top and bottom lines */
    .line {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    .line2 {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    /* Container for the moving text */
    .text-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .ad {
      display: inline-block;
      white-space: nowrap;
      text-align: center;
      font-size: 24px;
      text-decoration: none;
      font-family: 'Druk Wide Bold';
      color: #0055ff;
    }

    /* The moving text itself */
    .text {
      display: inline-block;
      white-space: nowrap;
      text-align: left;
      padding-left: 20px;
      font-size: 40px;
      font-family: 'Druk Wide Bold';
    }


  </style>
</head>
<body>

  <div class="line"></div>

  <div class="text-container">
    <a href="index.html" class="ad">@rchdook</a>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">PORTFOLIO</div>
  </div>

  <div class="line"></div>

  </div>

  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="text">DESIGN</div>
  </div>

  <div class="line2"></div>

  <div class="text-container">
    <div class="text">
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
    </div>
  </div>

  <div class="line2"></div>

  <div class="text-container">
    <img class="text" src="media/playdo.png">
  </div>

  <div class="line"></div>

</body>
</html>
