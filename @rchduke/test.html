<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowing Text</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    /* Style for the top and bottom lines */
    .line {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    /* Container for the moving text */
    .text-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    /* The moving text itself */
    .moving-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 24px;
      animation: moveText 10s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    /* Keyframe animation to move the text */
    @keyframes moveText {
      0% {
        transform: translateX(100%); /* Start from the right side */
      }
      100% {
        transform: translateX(-100%); /* Move to the left side */
      }
    }
  </style>
</head>
<body>

  <div class="line"></div>

  <div class="text-container">
    <div class="moving-text">This is your moving text on the conveyor belt effect!</div>
  </div>

  <div class="line"></div>

</body>
</html>
