<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowing Text</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
    }

    /* Style for the top and bottom lines */
    .line {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    .line2 {
      width: 100%;
      height: 2px;
      background-color: black;
      margin: 20px 0;
    }

    /* Container for the moving text */
    .text-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .moving-text1 {
      display: inline-block;
      white-space: nowrap;
      font-size: 24px;
      animation: moveText 10s linear infinite;
      text-decoration: none;
    }

    /* The moving text itself */
    .moving-text2 {
      display: inline-block;
      white-space: nowrap;
      font-size: 24px;
      animation: moveText 10s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    .moving-text3 {
      display: inline-block;
      white-space: nowrap;
      font-size: 40px;
      animation: moveText 14s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    .moving-text4 {
      display: inline-block;
      white-space: nowrap;
      font-size: 40px;
      animation: moveText 10s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    .moving-text5 {
      display: inline-block;
      white-space: nowrap;
      font-size: 40px;
      animation: moveText 8s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    .moving-text6 {
      display: inline-flex;
      font-size: 40px;
      animation: moveText 7s linear infinite;
      font-family: 'Druk Wide Bold';
    }

    .moving-text7 {
      display: inline-flex;
      font-size: 40px;
      animation: moveText 15s linear infinite;
      font-family: 'Druk Wide Bold';
      color: #fd1f1f;
    }

    /* Keyframe animation to move the text */
    @keyframes moveText {
      0% {
        transform: translateX(100%); /* Start from the right side */
      }
      100% {
        transform: translateX(-100%); /* Move to the left side */
      }
    }
    
    .moving-text6 span {display: inline-block; padding-right: 20px;}

  </style>
</head>
<body>

  <div class="line"></div>

  <div class="text-container">
    <a href="index.html" class="moving-text1">haiiii evelyn</a>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="moving-text2">i miss you do you miss me?</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="moving-text3">*mutters under breath* you're not worth my time</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="moving-text4">This is my newest creation from this morning</div>
  </div>

  <div class="line"></div>

  <div class="text-container">
    <div class="moving-text5">what do you think?</div>
  </div>

  <div class="line2"></div>

  <div class="text-container">
    <div class="moving-text6">
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
        <span>GAMES</span>
    </div>
  </div>

  <div class="line2"></div>

  <div class="text-container">
    <div class="moving-text7">i would like to figure out how to get the games to loop infinitely across the screen</div>
  </div>

  <div class="line"></div>

</body>
</html>
