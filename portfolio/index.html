        .slide {

            position: relative;
        }
        .slide img {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            vertical-align: middle;
        }
        .slide:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
            filter: blur(0); /* Remove blur on hover */
            z-index: 10;
        }
        .first{
