    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;

            height: 100vh;
        }
        nav{
            position: sticky;
            display: flex; 
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-family: 'Roboto';
            text-transform: uppercase;
            font-size: 1.1rem;
        }
        .navleft{
            display: flex;
            gap: 10px;
        }
        .nav a{color: black;}
        .navright{
            justify-content: center; 
            display: flex;
            gap: 10px;
        }
        .header {
            border: 2px solid palevioletred;
            text-align: start;
            padding-left: 3px;
            padding-right: 3px;
            margin: 20px auto;
            font-size: 16px;
            color: #333;
        }
        .slideshow-container {
            border: 4px solid black;
            justify-content: center;
            padding: 50px;
            padding-left: 10px;
            white-space: nowrap;
            text-align: center;
            margin-top: 70px;
        }
        .slide {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: blur(1.5px); /* Blur effect on non-hovered images */
            position: relative;
        }
        .slide img {
            width: 115px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            vertical-align: middle;
        }
        .slide:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
            filter: blur(0); /* Remove blur on hover */
            z-index: 10;
        }
        .slide-text {
            position: absolute;
            top: -30px; /* Position the text above the image */
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0; /* Initially hide the text */
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s; /* Smooth fade-in */
        }

        /* Show the text when hovering over the slide */
        .slide:hover .slide-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.2s ease;
        }
        
    </style>
</head>
