<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            white-space: nowrap;
            text-align: center;
            border: 4px solid black;
        }

        .slide {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: blur(2px); /* Blur effect on non-hovered images */
        }

        .slide img {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            vertical-align: middle;
        }

        .slide:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
            filter: blur(0); /* Remove blur on hover */
            z-index: 1;
        }

        /* Scrollbar styling */
        .slideshow-container::-webkit-scrollbar {
            height: 10px;
        }

        .slideshow-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .slideshow-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Optional: Add a header like in the image */
        .header {
            text-align: left;
            max-width: 1000px;
            margin: 20px auto;
            padding-left: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>[01] PFR<br>EXPLORE THE ABROAD ARCHIVE, 2025 LONDON</p>
    </div>
    <div class="slideshow-container">
        <div class="slide">
            <img src="media/image1.jpeg" alt="Photo 1">
        </div>
        <div class="slide">
            <img src="media/image2.jpeg" alt="Photo 2">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150x200" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150x200" alt="Photo 4">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150x200" alt="Photo 5">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150x200" alt="Photo 6">
        </div>
        <div class="slide">
            <img src="https://via.placeholder.com/150x200" alt="Photo 7">
        </div>
    </div>
</body>
</html>
