<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 50px;
            white-space: nowrap;
            text-align: center;
            border: 4px solid black;
        }
        .slide {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: blur(2px); /* Blur effect on non-hovered images */
            position: relative;
        }
        .slide img {
            width: 150px;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            vertical-align: middle;
        }
        .slide:hover {
            transform: scale(1.5); /* Enlarge the image on hover */
            filter: blur(0); /* Remove blur on hover */
            z-index: 10;
        }
        .slide-text {
            position: absolute;
            text-align: left;
            top: -30px; /* Position the text above the image */
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0; /* Initially hide the text */
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s; /* Smooth fade-in */
        }

        /* Show the text when hovering over the slide */
        .slide:hover .slide-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .header {
            text-align: left;
            max-width: 1000px;
            margin: 20px auto;
            padding-left: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    </div>
