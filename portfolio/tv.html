<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Glitch Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Set background color for the page */
        }
        
        .tv-container {
            position: relative;
        }

        /* Style for the TV WebP image */
        .tv {
            width: 400px;
            height: 300px;
            background-image: url('tv.webp'); /* Your WebP image of the TV */
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 2; /* Make sure TV is on top */
        }

        /* Position for the GIF */
        .tv-gif {
            position: absolute;
            top: 40px;
            left: 50px;
            width: 250px;
            height: auto;
            z-index: 1; /* Make sure the GIF is underneath the TV */
            pointer-events: none; /* Allow clicks to pass through to the TV */
        }
    </style>
</head>
<body>

    <div class="tv-container">
        <!-- The GIF that plays underneath the TV image -->
        <img class="tv-gif" src="media/tv.gif" alt="Glitching TV Effect">
        
        <!-- The TV WebP image with a transparent center -->
        <img class="tv" src="media/tvoutline.webp">
    </div>

</body>
</html>
