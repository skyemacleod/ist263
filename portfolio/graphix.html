<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye MacLeod</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importing Google Fonts for similar typography -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Bebas Neue'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=League Spartan'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>

    <style>
        body{
            display: flex;
            flex-direction: column;
        }
        .project{
            font-family: 'League Spartan';
            font-size: 50px;
        }
        .tv-container {
            position: relative;
        }

        /* Style for the TV WebP image */
        .comp {
            width: 300px;
            height: auto;
            background-image: url('tv.webp'); /* Your WebP image of the TV */
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 2; /* Make sure TV is on top */
            cursor: grab;
        }

        /* Position for the GIF */
        .tv-gif {
            position: absolute;
            top: 75px;
            left: 40px;
            width: 140px;
            height: auto;
            z-index: 1; /* Make sure the GIF is underneath the TV */
            cursor: grab;
            pointer-events: none; /* Allow clicks to pass through to the TV */
        }
    </style>
</head>
<body>
    <a class="project" href="tv.html">Watch some TV</a>
    <a class="project" href="desktop.html">Desktop</a>
    
    <div class="comp-container">
        <a class="tv-gif" href="desktop.html"><img class="tv-gif" src="media/bluetv.gif"></a>
        <img class="comp" src="media/dt.webp">
    </div>
</body>
</html>
