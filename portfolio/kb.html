<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            white-space: nowrap;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            padding: 80px;
        }

        .slide {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: blur(2px);
            position: relative;
        }

        .slide img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            vertical-align: middle;
        }

        .slide:hover {
            transform: scale(1.5);
            filter: blur(0);
            z-index: 10;
        }
        .bot{
            text-align: left;
            max-width: 1000px;
            margin: 30px auto;
            padding-left: 20px;
            font-size: 16px;
            color: #333;
        }
        .header {
            text-align: left;
            max-width: 1000px;
            margin: 30px auto;
            padding-left: 20px;
            font-size: 16px;
            color: #333;
        }
        .slide-text {
            position: absolute;
            top: -30px; /* Position the text above the image */
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            padding: 5px 10px;
            font-size: 12px;
            opacity: 0; /* Initially hide the text */
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s; /* Smooth fade-in */
        }

        /* Show the text when hovering over the slide */
        .slide:hover .slide-text {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        #popup-blocker {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f30000;
            color: #fff423;
            font-weight: bolder;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<script>
    function checkDeviceSize() {
        const width = window.innerWidth;
        if (width < 768) {
                document.getElementById('popup-blocker').style.display = 'block';
                document.body.style.overflow = 'hidden'; // Disable scrolling
            } else {
                // Hide the pop-up and enable scrolling
                document.getElementById('popup-blocker').style.display = 'none';
                document.body.style.overflow = 'auto'; // Enable scrolling
            }
        }

    // Run the check when the page loads
    window.onload = checkDeviceSize;

    // Run the check whenever the window is resized
    window.onresize = checkDeviceSize;
</script>
<body>
    <div id="popup-blocker">
        Hi Katharine - This website is not optimized for devices smaller than a tablet at the moment. Please visit on a computer.
    </div>
    <div class="header">
        <p>(04.02.2025) 20!!!<br>happy birthday my little baby, i love you</p>
    </div>
    <div class="slideshow-container">
        <div class="slide">
            <img src="media/1.jpeg" alt="Photo 1">
            <div class="slide-text">Ur</div>
        </div>
        <div class="slide">
            <img src="media/2.JPG" alt="Photo 2">
            <div class="slide-text">big</div>
        </div>
        <div class="slide">
            <img src="media/3.JPG" alt="Photo 3">
            <div class="slide-text">loves</div>
        </div>
        <div class="slide">
            <img src="media/4.JPG" alt="Photo 4">
            <div class="slide-text">you</div>
        </div>
        <div class="slide">
            <img src="media/5.jpeg" alt="Photo 5">
            <div class="slide-text">to</div>
        </div>
        <div class="slide">
            <img src="media/6.JPG" alt="Photo 6">
            <div class="slide-text">death</div>
        </div>
        <div class="slide">
            <img src="media/7.JPG" alt="Photo 7">
            <div class="slide-text"><3</div>
        </div>
    </div>
    <div class="bot">
        <p>Been my best friend since i met you xoxo</p>
    </div>
</body>
</html>
