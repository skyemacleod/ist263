<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye MacLeod</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: system-ui, sans-serif;
            background: linear-gradient(
                to top,
                #8e8e8e,
                #ffffff
            );  
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1%;
            gap: 0.5%;
        }


        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .window {
            position: absolute;
            width: 300px;
            background: rgba(255,255,255,1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 0px;
            border: 1px solid #8e8e8e;
            cursor: grab;
        }


        .title-bar {
            font-weight: 600;
            user-select: none;
        }

        #notes-window{
            position: absolute;
            display: none;
            left: 140px;
            top: 100px;
            width: 180px;
            height: 180px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

        .image-window {
            position: absolute;
            width: 250px;
            height: auto;
            cursor: grab; /* shows it can be dragged */
            user-select: none;
        }

        .image-window img {
            width: 250px;
            height: auto;
            pointer-events: none; /* allows mouse events to reach parent */
            user-select: none;    /* prevents accidental text/image selection */
            display: block;
        }

        .menu{
            background-color: rgba(242, 242, 242, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
            gap: 10px;
            left: 50%; /* This moves the menu horizontally to the middle of the page */
            transform: translateX(-50%);
        }
        .app{
            width: 40px;
            cursor: grab;
        }
        .app3{
            width: 40px;
            height: auto;
            border-radius: 6px;
            cursor: grab;
        }

    </style>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">EMERPUS.COM</h1>
    <nav class="nav"> 
        <a href="about.html">About</a>
        <a href="studio.html">Studio</a>
        <a href="desktop.html">Desktop</a>
    </nav>

    <div id="desktop">
        <div class="window" id="main" style="top: 150px; left: 600px;">
            <div class="title-bar">My Window</div>
            <div class="content">Hello world</div>
        </div>
        <div class="window" id="box1" style="top: 10px; left: 50px;">
            <div class="title-bar">Something</div>
            <div class="content">Hello world</div>
        </div>
        <div class="window" id="notes-window" style="top:100px; left:140px; width: 200px; height: 200px; display:none;">
            <button class="close-btn" onclick="closeWindow('notes-window')">âœ•</button>
            <textarea placeholder="Start your todo list..." style="width:100%; height:100%; border:none; resize:none;"></textarea>
        </div>
        <div class="image-window" id="box" style="top: 20px; left: 1100px;">
            <img src="media/me3.jpg">
        </div>
    </div>

    <div class="menu">
        <img class="app" src="media/icons/finder.png">
        <img class="app" src="media/icons/launch.png">
        <img class="app" src="media/icons/contacts.png">
        <img class="app" src="media/icons/safari.svg.png">
        <img class="app" src="media/icons/photos.webp" onclick="openWindow('photos-window')">
        <img class="app" src="media/icons/photobooth.webp">
        <img class="app" src="media/icons/chrome.png">
        <img class="app" src="media/icons/notes.svg.png" onclick="openWindow('notes-window')">
        <img class="app" src="media/icons/imessage.svg.png">
        <img class="app" src="media/icons/fmf.webp">
        <img class="app" src="media/icons/faetime.svg.png">
        <img class="app3" src="media/icons/flare.png">
        <img class="app" src="media/icons/settings.png">
        <img class="app" src="media/icons/appstore.svg.png">
        <img class="app" src="media/icons/amusic.svg.png">
        <img class="app" src="media/icons/roblox.webp">
        <img class="app" src="media/icons/vscode.webp">
        <img class="app" src="media/icons/github.webp"> 
        <img class="app" src="media/icons/python.png"> 
        <img class="app" src="media/icons/trash.ico">
    </div>

    <script src="script.js"></script>
</body>
</html>
