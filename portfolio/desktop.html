    <style>
        body{
            background-image: url(media/board.png);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        
        .topbar{
            background-color: #c3c3c3;
            opacity: 0.9;
            padding: 5px;
            display: flex;
            justify-content: space-between; /* Space out the content (apple icon and date/time) */
            align-items: center;
        }
        .apple{
            width: 15px;
            height: auto;
            padding-left: 10px;
        }
        #date-time {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #ffffff;
            margin-right: 10px; /* Optional: add some margin to space from the edge */
        }
        .folders {
            position: absolute; /* Use absolute positioning to place it on the left */
            left: 10px; /* 10px from the left of the screen */
            top: 30%; /* Start in the middle of the screen */
            transform: translateY(-50%); /* Center the folders vertically */
            display: flex;
            flex-direction: column; /* Stack the folders vertically */
            gap: 15px; /* Space between folder icons */
        }

        .sticky{
            position: absolute;
            left: 140px;
            top: 100px;
            width: 180px;
            height: 180px;
            background-color: #e3c723;
            border-radius: 5px;
        }

        .folders {
            position: absolute; /* Absolute positioning to place it on the left side */
            top: 270px;
            display: flex;
            flex-direction: column; /* Stack the folders vertically */
            gap: 15px; /* Space between folder icons */
            overflow-y: auto; /* Allows scrolling if there are too many folders */
            padding-left: 20px;
        }

        .folder {
            width: 60px; /* Set the width of the folder icon */
            height: auto; /* Let the height adjust automatically */
            cursor: grab; /* Optional: add a cursor pointer for interactivity */
        }
        .folder-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: white; /* or black, depending on your background */
            text-align: center;
        }
        .folder-label {
            margin-top: 4px;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 700; /* semi-bold, closest to macOS folder label */
            font-size: 12px;
            color: white;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
        }
        .menu{
            background-color: #ececece9;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
            gap: 10px;
            left: 50%; /* This moves the menu horizontally to the middle of the page */
            transform: translateX(-50%);
        }
        .app{
            width: 40px;
            cursor: grab;
        }
        .app3{
            width: 40px;
            height: auto;
            border-radius: 6px;
            cursor: grab;
        }
        /* ------------------------------------------------------------------- */
        .app-window {
            display: none;
            position: fixed;
            top: 70px;
            left: 200px;
            width: 800px;
            max-height: 70vh;
            background-color: white;
            border: 1px solid #888;
            border-radius: 10px;
            z-index: 999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", sans-serif;
        }

        .window-header {
            background-color: #dcdcdc;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .window-header button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .window-content {
            padding: 20px;
            overflow-y: auto;
        }

        .photo {
            width: 100%;
            margin-bottom: 10px;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 3 columns */
            gap: 10px;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const dateTimeString = now.toLocaleString('en-US', options);
            document.getElementById("date-time").textContent = dateTimeString;
        }
        setInterval(updateDateTime, 60000);
        updateDateTime();

        function openWindow(id) {
            document.getElementById(id).style.display = 'flex';
        }
        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
