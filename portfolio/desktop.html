<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye MacLeod</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            position: relative;
            font-family: system-ui, sans-serif;
            background: linear-gradient(
                to top,
                #8e8e8e,
                #ffffff
            );  
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.8%;
            gap: 0.5%;
        }

        .side-text {
            position: fixed;
            right: 10px;              /* distance from left edge */
            top: 70%;
            transform: translateY(50%) rotate(90deg);
            transform-origin: right top;
            color: #0525d9;
            font-size: 14px;
        }

        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .window {
            position: absolute;
            width: 300px;
            background: rgba(255,255,255,1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 0px;
            border: 1px solid #8e8e8e;
            cursor: grab;
        }

        .social-window {
            width: 200px;
        }

        #notes-window{
            position: absolute;
            display: none;
            left: 140px;
            top: 100px;
            width: 180px;
            height: 180px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 20px;
            background: #fff;
            color: #3f3f3f;
            border: 1px solid #3f3f3f;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            padding: none;
        }

        .image-window {
            position: absolute;
            width: 250px;
            height: auto;
            cursor: grab; /* shows it can be dragged */
            user-select: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        }

        .fav {
            position: absolute;
            cursor: grab; 
            user-select: none;
        }
        .fav img {
            height: 40px;
            width: auto;
            pointer-events: none; /* allows mouse events to reach parent */
            user-select: none;    /* prevents accidental text/image selection */
            display: block;
        }

        .png {
            position: absolute;
            cursor: grab; 
            user-select: none;
        }
        .png img{
            height: 150px;
            width: auto;
            pointer-events: none; /* allows mouse events to reach parent */
            user-select: none;    /* prevents accidental text/image selection */
            display: block;
        }

        .image-window img {
            width: 250px;
            height: auto;
            pointer-events: none; /* allows mouse events to reach parent */
            user-select: none;    /* prevents accidental text/image selection */
            display: block;
        }

        .folders {
            position: absolute; /* Absolute positioning to place it on the left side */
            top: 70px;
            display: flex;
            flex-direction: column; /* Stack the folders vertically */
            gap: 15px; /* Space between folder icons */
            overflow-y: auto; /* Allows scrolling if there are too many folders */
            left: 30px;
        }
        .folder {
            width: 60px;
            display: block;
            cursor: pointer;
        }

        .folder-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .folder-label {
            line-height: 1;
            font-weight: 700;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .menu{
            background-color: rgba(242, 242, 242, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
            gap: 10px;
            left: 50%; /* This moves the menu horizontally to the middle of the page */
            transform: translateX(-50%);
        }
        .app{
            width: 40px;
            cursor: grab;
        }
        .app3{
            width: 40px;
            height: auto;
            border-radius: 6px;
            cursor: grab;
        }

        .main-window {
            width: 400px;
            border-radius: 1px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid #a0a0d0;
            backdrop-filter: blur(8px);
            font-family: "Lucida Grande", system-ui, sans-serif;
            padding: none;
        }

        .title-bar {
            height: 32px;
            background: linear-gradient(to bottom, #f9f9f9, #dadada);
            border-bottom: 1px solid #8090c8;
            display: flex;
            align-items: center;
            padding: 0 ;
            user-select: none;
            cursor: grab;
            font-family: "Lucida Grande", system-ui, sans-serif;
        }

        .title {
            flex: 1;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            color: #000;
            text-shadow: 0 1px 0 #fff;
        }

        .main-window .window-content {
            padding: 20px;
            background: #fff;
            min-height: 260px;
        }

        .main-window .content {
            color: #000;
            margin: 6px;
            display: flex;
            justify-content: center;
            font-size: 16px;
        }

        .profile-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .main-window .avatar {
            width: 160px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #fff;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            margin: 10px;
        }

        .main-window .profile-info {
            flex: 1;
            font-size: 14px;
            line-height: 1.3;
            padding-top: 6px;
        }

        .main-window strong {
            color: #0525d9;
            font-size: 16px;
        }


    </style>
</head>
<body>
    <nav class="nav"> 
        <a href="wip.html">skyemacleodfortfolio</a>
        
    </nav>
    <p class="side-text">blending the power of data — with the art of design</p>
    
    <div id="desktop">
        
        <div class="window main-window" id="main" style="top: 150px; left: 600px;">
            <button class="close-btn" onclick="this.parentElement.style.display='none'">✕</button>
            <div class="title-bar">
                <div class="title">About Me</div>
            </div>

            <div class="profile-layout">
                <img src="media/me4.jpeg" alt="me" class="avatar"> 
                <div class="profile-info">
                    <div class="content">Skye MacLeod</div>
                    <strong>Interests:</strong><br>
                    ...<br>
                    Laughing<br>
                    ...<br><br>
    
                    <strong>Dislikes:</strong><br>
                    ...<br>
                    ...<br><br>
                </div>
            </div>
        </div>

        <div class="window social-window" id="social-window" style="top: 35px; left: 130px;">
            <button class="close-btn" onclick="closeWindow('social-window')">✕</button>
            <div class="title-bar">
                <div class="title">Contact Me</div>
            </div>
            <a href="https://www.instagram.com/archdukeskye/" style="padding: 20px 0px 0px 5px;">Insta</a><br>
            <a href="https://www.linkedin.com/in/skyemacleod/" style="padding: 0px 0px 0px 5px;">LinkedIn</a><br>
            <a href="mailto:asmacleo@syr.edu" style="padding: 0px 0px 0px 5px;">Email</a>
        </div>

        <div class="window" id="notes-window" style="top:100px; left:200px; width: 200px; height: 200px; display:none;">
            <button class="close-btn" onclick="closeWindow('notes-window')">✕</button>
            <textarea placeholder="Start your todo list..." style="width:100%; height:100%; border:none; resize:none;"></textarea>

        <div class="image-window" id="box" style="top: 350px; left: 1100px;">

        </div>

        <div class="png" id="box" style="top: 400px; left: 100px;">
            <img src="media/icons/comp.png">
        </div>
        <div class="fav" style="top: 5px; left: 1350px;">
            <a href="index.html">
                <img src="media/icons/favicon.ico">
            </a>
        </div>
    </div>

    <div class="folders">
        <div class="folder-item" id="portfolio-folder">
            <img class="folder" src="media/icons/folder2.png" alt="Folder 1">
            <span class="folder-label">Portfolio</span>
        </div>
        <div class="folder-item" id="">
            <img class="folder" src="media/icons/folder2.png" alt="Folder 3">

        <div class="folder-item">
            <img class="folder" src="media/icons/folder2.png" alt="Folder 4">
            <span class="folder-label">School</span>
        </div>
    </div>

    <div class="menu">
        <img class="app" src="media/icons/finder.png">
        <img class="app" src="media/icons/launch.png">
        <img class="app" src="media/icons/contacts.png">
        <img class="app" src="media/icons/safari.svg.png">
        <img class="app" src="media/icons/photos.webp" onclick="openWindow('photos-window')">
        <img class="app" src="media/icons/photobooth.webp">
        <img class="app" src="media/icons/chrome.png">
        <img class="app" src="media/icons/notes.svg.png" onclick="openWindow('notes-window')">
        <img class="app" src="media/icons/imessage.svg.png">
        <img class="app" src="media/icons/fmf.webp">
        <img class="app" src="media/icons/faetime.svg.png">
        <img class="app3" src="media/icons/flare.png">
        <img class="app" src="media/icons/settings.png">
        <img class="app" src="media/icons/appstore.svg.png">
        <img class="app" src="media/icons/amusic.svg.png">
        <img class="app" src="media/icons/roblox.webp">
        <img class="app" src="media/icons/vscode.webp">
        <img class="app" src="media/icons/github.webp"> 
        <img class="app" src="media/icons/python.png"> 
        <img class="app" src="media/icons/trash.ico">
    </div>

    <script src="script.js"></script>
</body>
</html>
