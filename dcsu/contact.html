<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="media/logo.png"/>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=League Spartan'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cal Sans'>

        <title>Join DCSU</title>
        <link rel="stylesheet" href="styles.css">

        <style>
            html, body{margin: 0; padding: 0; width: 100%; box-sizing: border-box;}
            * {box-sizing: border-box;}

            .navbar{position: sticky; display: flex; top: 0; justify-content: space-between; align-items: center; padding: 20px; margin: 0px; font-weight: bold; z-index: 1; margin-bottom: 10px; border-bottom: #2a2c35 solid 2px; font-family: 'Cal Sans'; } 
            .navleft{color: #2a2c35; font-size: 1.8rem; font-weight: bold; }
            .navright{display: flex; gap: 20px; }
            .flex1{padding: 20px;}

            .location{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                background-color: #e6e6e6;
                padding: 20px;
            }
            .loc{
                width: 50px;
                height: auto;
            }
            .add{
                width:30%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: 'Cal Sans';
            }
            
            .flex4{display: flex; justify-content: center; gap: 15px; margin: 40px;}

            .link img{width: 30px; height: auto; }
            .logo{width: 100px; height: auto;}
            footer{background-color: #2a2c35; color: white; padding: 20px; font-size: 20px; font-family: 'League Spartan';}
            .footer p{font-family: 'League Spartan';}
            .footer-content{display: flex; flex-direction: column; justify-content: center; align-items: center; }
            .footer-content p{margin: 10px;}
            footer a{text-decoration: underline; color: white; font-weight: bold;}

            @media screen and (max-width: 768px) {
                .flex1 {width: 90%; padding: 15px;}
            }
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="navleft"><a href="index.html">DCSU</a></div>
            <div class="navright">

                <a href="team.html">Exec</a>
                <a href="contact.html">Join</a>
            </div>
        </nav>
        <main>

                <div class="line"></div>
            </div>
            <div class="location">
                <div class="add">
                    <img class="loc" src="media/loc.png">

                    <p>900 S Crouse Ave, Syracuse, NY 13244</p>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5831.247717191089!2d-76.138055!3d43.049344999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f3a5e0952113%3A0xa671279445418b15!2s820-900%20S%20Crouse%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1756731817073!5m2!1sen!2sus" width="900" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <a class="link" href="mailto:ekpolly@syr.edu"><img src="media/mail.svg" alt="Email Icon"></a>
                <a class="link" href="https://www.instagram.com/debateclubsu/"><img src="media/insta.png" alt="Insta Icon"></a>

        <footer>

            </div>
