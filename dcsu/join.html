<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="media/logo.png"/>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=League Spartan'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Cal Sans'>

        <title>Join DCSU</title>
        <link rel="stylesheet" href="styles.css">

        <style>
            html, body{margin: 0; padding: 0; width: 100%; box-sizing: border-box;}
            * {box-sizing: border-box;}

            .navbar{position: sticky; display: flex; top: 0; justify-content: space-between; align-items: center; padding: 20px; margin: 0px; font-weight: bold; z-index: 1; margin-bottom: 10px; border-bottom: #2a2c35 solid 2px; font-family: 'Cal Sans'; } 

            .navleft{color: #2a2c35; font-size: 1.8rem; font-weight: bold; }

            .navright{display: flex; gap: 20px; }

            .contact{font-size: 3rem; margin-top: 10px; margin-bottom: 10px; font-family: 'Druk Wide Bold'; font-weight: bold;}

            .flex1{width: 90%; max-width: 500px; margin: 20px auto; padding: 20px; border: solid #5f1830 3.5px; border-radius: 5px; margin: 50px auto; margin-top: 2px;}

            textarea{width: 100%; padding: 10px; box-sizing: border-box;}

            .btn{background-color: #2a2c35; color: #fff; padding: 10px; border: solid 3px #2a2c35; width: 100%; border-radius: 5px; cursor: pointer;}

            label, p{font-family: 'Druk Wide Bold';}

            .flex2{display: flex; justify-content: center; gap: 15px; margin: 20px; margin-bottom: 40px;}

            .link img{width: 30px; height: auto; }

            label{font-size: 1.2rem; line-height: 3;}

            .logo{width: 100px; height: auto;}

            footer{background-color: #2a2c35; color: white; padding: 20px; font-size: 20px; font-family: 'League Spartan';}

            .footer-content{display: flex; flex-direction: column; justify-content: center; align-items: center; }
            
            .footer-content p{margin: 10px;}

            footer a{text-decoration: underline; color: white; font-weight: bold;}

            @media screen and (max-width: 768px) {
                .flex1 {width: 90%; padding: 15px;}
            }
        </style>
    </head>

    <body>
        <nav class="navbar">
            <div class="navleft"><a href="index.html">DCSU</a></div>
            <div class="navright"> 
                <a href="about.html">About</a> 
                <a href="team.html">Exec</a>
                <a href="join.html">Join</a>
            </div>
        </nav>
        <main>
            <div class="flex1">
                <p class="contact">Join DCSU</p>
                <div class="form">
                    <form action="https://formspree.io/f/xqazvkdd" method="POST">
                    <label for="fname">Your Name:</label>
                    <textarea id="fname" name="fname" rows="1" cols="40"></textarea>
                    <br>
                    <label for="email">Email:</label>
                    <textarea id="email" name="email" rows="1" cols="40"></textarea>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="40"></textarea>
                    <br><br>
                    <input class="btn" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div class="flex2">
                <a class="link" href="https://www.linkedin.com/company/debate-club-at-syracuse-university/"><img src="media/linkedin.svg" alt="LinkedIn Icon"></a>
                <a class="link" href="mailto:asmacleo@syr.edu"><img src="media/mail.svg" alt="Email Icon"></a>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <img class="logo" src="media/logo.png" alt="DCSU Logo"><br>
                <p>&copy; 2025 by Syracuse University Debate Club</p>
                <p>Follow us on <a href="https://www.linkedin.com/company/debate-club-at-syracuse-university/">LinkedIn</a> | <a href="https://www.instagram.com/debateclubsu/">Instagram</a></p><br>
            </div>
        </footer>
    </body>
</html>
