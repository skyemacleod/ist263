<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skye MacLeod</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Kanit'>

    <style>
        html, body{height: 100%;}
        body{display:flex; justify-content: center; align-items: center;}
        .btn{width:8em; height: 2em; font-family: 'Kanit'; font-size: 18px; background-color: #ffffff; position: relative; cursor: pointer; z-index: 1; border: white;}
        .pfp{width: 150px; height: auto; border-radius: 100px;}
        .flex1{display: flex; flex-direction: column; gap: 10px; align-items: center;}
    </style>
    <script>
        
        const correctPassword = 'yourpassword';  // Set your password here
        const passwordInput = document.getElementById('password'); // Get the password input

        passwordInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {  // If Enter key is pressed
                e.preventDefault();  // Prevent the form from submitting by default

            const enteredPassword = passwordInput.value;  // Get the entered password

            if (enteredPassword === correctPassword) {
                window.location.href = "home.html";  // Redirect to home.html if password is correct
            } else {
                alert('Incorrect password');  // Show alert if password is incorrect
            }
        }
        });
    </script>
</head>
<body>
    <div class="flex1">
        <img class="pfp" src="../images/ev.png" alt="profile pic">
        <button class="btn" onclick="loadHome()">Evelyn Polly</button>
        <form id="passwordForm">
            <input class='input' type="password" id="password" placeholder="Enter Password" required>
        </form>
    </div>
</body>
</html>
